
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BE AION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Dynamic Theme Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // We override 'indigo' to use our dynamic CSS variables.
              // This allows us to switch the app's main color without changing class names.
              indigo: {
                300: 'rgb(var(--color-accent-300) / <alpha-value>)',
                400: 'rgb(var(--color-accent-400) / <alpha-value>)',
                500: 'rgb(var(--color-accent-500) / <alpha-value>)',
                600: 'rgb(var(--color-accent-600) / <alpha-value>)',
                900: 'rgb(var(--color-accent-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Background color is now handled by Tailwind classes in App.tsx */
      }
      
      /* Default Theme Variables (Purple/Indigo) */
      :root {
        --color-accent-300: 165 180 252; /* indigo-300 */
        --color-accent-400: 129 140 248; /* indigo-400 */
        --color-accent-500: 99 102 241;  /* indigo-500 */
        --color-accent-600: 79 70 229;   /* indigo-600 */
        --color-accent-900: 49 46 129;   /* indigo-900 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 for light */
        border-radius: 4px;
      }
      /* Dark mode scrollbar overrides */
      html.dark ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",

  }
}
</script>

</body>
</html>
